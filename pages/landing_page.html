<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>drtbox</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>

<body>
    <center>
        <div>
            <h1>
                Welcome to <drtbox>drtbox</drtbox>
                <br>
                <p>an easy website for (unsecure) text sharing</p>
            </h1>
            <input type="search" id="pathInput" placeholder="Find a box...">
            <button onclick="goToBox()" id="searchBtn">Search</button>
        </div>
    </center>
</body>

<script type="text/javascript">
    var inputField = document.getElementById("pathInput")

    inputField.addEventListener("keypress", function (event) {
        if (event.key === "Enter" || e.keyCode === 13) {
            event.preventDefault();
            var text = inputField.value.replace(/\s/g,'')
            if (text != "" && text != "/") {
                document.getElementById("searchBtn").click();
                console.log("enter")
            } else {
                inputField.value = ""
            }
        }
    });

    function goToBox() {
        boxPath = window.location.href + inputField.value.trim();
        window.location.href = boxPath;
    }
</script>
